
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dark">
<div class="container">
    <h2>Добро пожаловать, администратор</h2>

    <form action="/add_employee" method="post">
        <h3>Добавить сотрудника</h3>
        <input type="text" name="employee_id" placeholder="ID сотрудника" required>
        <input type="text" name="callsign" placeholder="Позывной" required>
        <button type="submit">Добавить</button>
    </form>

    <form action="/create_task" method="post">
        <h3>Создать задачу</h3>
        <input type="text" name="employee_id" placeholder="ID сотрудника" required>
        <input type="text" name="title" placeholder="Заголовок задачи" required>
        <textarea name="description" placeholder="Описание задачи" required></textarea>
        <button type="submit">Создать задачу</button>
    </form>

    <form action="/send_alert" method="post">
        <h3>Объявить тревогу</h3>
        <select name="level">
            <option value="низкий">Низкий</option>
            <option value="средний">Средний</option>
            <option value="высокий">Высокий</option>
        </select>
        <button type="submit">Отправить тревогу</button>
    </form>

    <h3>Загруженные файлы:</h3>
    <ul>
        {% for file in uploaded_files %}
        <li><a href="{{ file.url }}" target="_blank">{{ file.name }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
