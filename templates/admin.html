
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Роза | Админ</title>
    <style>
        body { font-family: sans-serif; background: #0b0f0c; color: white; padding: 20px; }
        h2 { color: #55ff55; }
        form { margin-bottom: 20px; }
        input, select, textarea {
            width: 100%; padding: 10px; margin: 5px 0;
            background: #111; color: white; border: none; border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007a3d;
            color: white; border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Добавить сотрудника</h2>
    <form action="/add_employee?id={{ user_id }}" method="post">
        <input name="user_id" placeholder="ID сотрудника">
        <input name="callsign" placeholder="Позывной">
        <button>Добавить</button>
    </form>

    <h2>Создать задачу</h2>
    <form action="/add_task?id={{ user_id }}" method="post">
        <input name="user_id" placeholder="ID сотрудника">
        <input name="title" placeholder="Заголовок задачи">
        <textarea name="description" placeholder="Описание задачи"></textarea>
        <button>Создать задачу</button>
    </form>

    <h2>Объявить тревогу</h2>
    <form action="/send_alert?id={{ user_id }}" method="post">
        <select name="level">
            <option>Низкий</option>
            <option>Средний</option>
            <option>Высокий</option>
        </select>
        <button>Отправить тревогу</button>
    </form>
</body>
</html>
