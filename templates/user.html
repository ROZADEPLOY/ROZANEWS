
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи сотрудника</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dark">
<div class="container">
    <h2>Задачи для {{ callsign }}</h2>
    <ul>
        {% for task in tasks %}
        <li><strong>{{ task.title }}</strong>: {{ task.description }}</li>
        {% endfor %}
    </ul>

    <form action="/upload_report" method="post" enctype="multipart/form-data">
        <h3>Загрузить отчёт</h3>
        <input type="file" name="report_file" required>
        <button type="submit">Отправить</button>
    </form>

    {% if alert %}
    <div class="alert alert-danger">
        <strong>Тревога!</strong> Уровень: {{ alert.level }}
    </div>
    {% endif %}
</div>
</body>
</html>
