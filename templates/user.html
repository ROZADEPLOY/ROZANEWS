
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Роза | Сотрудник</title>
    <style>
        body { font-family: sans-serif; background: #0b0f0c; color: white; padding: 20px; }
        h2 { color: #55ff55; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
        form { margin-top: 20px; }
        input[type=file] {
            background: #111; padding: 10px; border-radius: 5px; width: 100%;
        }
        button {
            background: #007a3d; color: white;
            border: none; padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Ваши задачи</h2>
    <ul>
        {% for task in tasks %}
        <li><strong>{{ task.title }}</strong>: {{ task.description }}</li>
        {% endfor %}
    </ul>

    <h2>Загрузить отчёт</h2>
    <form action="/upload_report" method="post" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="file" name="file">
        <button>Отправить</button>
    </form>
</body>
</html>
